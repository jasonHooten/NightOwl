<!DOCTYPE html>
<html>
  <head>
    <title>NightOwl</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cosmo/bootstrap.min.css" rel="stylesheet">

    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/bootstrap.extra.css' />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>

  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header pull-left">
          <a class="navbar-brand" href="/">NightOwl</a>
          <form class="navbar-collapse collapse navbar-form navbar-left">
            <input type="text" class="form-control col-lg-8" type="text" id="filter" placeholder="filter by host name">
          </form>
        </div>
        <div class="pull-right overview" id="totals_holder"></div>
      </div>
  </div>

  <div class="container-fluid">
    <%- body %>
  </div>

  <footer>
    <a target="_blank" href="https://github.com/jasonhooten/nightowl">NightOwl source code (github)</a>
  </footer>

  <script id='totals_template' type="text/x-handlebars-template">
    <span class="up">{{up}}</span>
    +
    <span class="down">{{down}}</span>
    +
    <span class="total">{{disabled}}</span>
  </script>
  
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/js/vendor/handlebars-1.0.0.beta.6.js"></script>
  <script src="/js/vendor/moment.min.js" type="text/javascript"></script>
  <script src="/js/vendor/jquery.tablesorter.min.js"></script>

  <script src="/js/handlebars_helpers.js"></script>
  <script src="/js/nightowl.js"></script>
  </body>
</html>
